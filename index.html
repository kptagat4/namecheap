<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TINKER - Back in Black</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #fff;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      border-bottom: 1px solid #eee;
    }

    .logo {
      font-weight: bold;
      font-size: 1.5rem;
      letter-spacing: 4px;
    }

    .logo span {
      color: #000;
    }

    .menu-icon {
      font-size: 24px;
      cursor: pointer;
    }

    .hero {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 60px 40px;
      background: linear-gradient(135deg, #f6ece7, #d9cfc8);
      position: relative;
      text-align: left;
    }

    .hero img {
      max-width: 300px;
      margin-left: 60px;
    }

    .hero-text {
      max-width: 400px;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      color: #000;
    }

    .hero button {
      padding: 10px 20px;
      border: none;
      background-color: #f0e9e4;
      font-size: 1rem;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .hero {
        flex-direction: column;
        text-align: center;
      }

      .hero img {
        margin: 30px 0 0 0;
      }
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="logo">TINK<span>ER</span></div>
    <div class="menu-icon">&#9776;</div>
  </div>

  <div class="hero">
    <div class="hero-text">
      <h1>Back in Black</h1>
      <button>Build Yours</button>
    </div>
    <img src="1.jpg" alt="Black Watch and Vase" />
  </div>

</body>
</html>
